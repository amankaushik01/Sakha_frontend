  <body>
    <div class="bg-img login-page flex items-center justify-center">
      <div class="modal-quora">
        <div class="modal-quora__body">
          <div class="logo flex flex-col items-center justify-center">
            <img src="logo.jpg" alt="Logo" width="100" height="100%"  class="logo__img" />
            <h2 class="logo__caption">
              
            </h2>
          </div>
          <div class="login__form flex">
            <div class="login__social w-half flex-col flex">
              <button class="btn btn--google flex items-center justify-center">
                <span class="btn__icons"
                  ><img src="./icons/google.png" alt=""
                /></span>
                Login with Google
              </button>
              <button
                class="btn btn--facebook flex items-center justify-center"
              >
                <span class="btn__icons"
                  ><img src="./icons/facebook.png" alt=""
                /></span>
                Login with Facebook
              </button>
              <p class="login__caption">
                <a href="#" class="login__url">Register with email.</a> 
            <!--    <a href="#" class="login__url">Persyaratan Layanan</a> dan
                <a href="#" class="login__url">Kebijakan Privasi</a> Quora dan
                setuju bahwa informasi Anda bersifat akurat.-->
              </p>
            </div>
            <div class="login__input w-half">
              <p class="login__label">Sign in</p>
              <form action="" class="form-input">
                <input
                  type="text"
                  class="login__input--email"
                  placeholder="username"
                />
                <input
                  type="password"
                  class="login__input--password"
                  placeholder="password"
                />
                <div class="flex justify-betweeen">
                  <a href="/Sakha_Project/signup_page/signup.html" class="login__url login__url--forgot"
                    >New User?</a
                  >
                  
                  <button class ="login__submit" style="background-color: orange;">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div
          class="modal-quora__footer flex flex-col justify-center items-center"
        >
          <div class="flex">
            <a href="#" class="footer__url">About us</a>
            <a href="#" class="footer__url">Languages</a>
            <a href="#" class="footer__url">Contact Us</a>
          </div>
          <p>Â© Sakha 2023</p>
        </div>
      </div>
    </div>
